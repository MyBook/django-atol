dist: bionic
sudo: false
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
install: pip install tox-travis
script: tox
addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
before_install:
  - pip install codecov
after_success:
  - codecov

notifications:
  email: false
deploy:
  - provider: pypi
    user: mybook
    distributions: sdist bdist_wheel
    password:
      secure: 
    on:
      tags: true

env:
  global:
  - PGPORT=5432
  - PGUSER=postgres